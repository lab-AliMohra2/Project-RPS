<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>GSG Task</title>
</head>
  <body>
    <div class="project">
      <div class="container">
        <div class="content">
            <p class="count"></p>
          <div class="choices">
            <div class="players-choice">
              <p class="title">Players's Choice</p>
              <div class="choices-item">
                <!-- <div class="item">
                  <img src="" alt="" srcset="" />
                  <p></p>
                </div> -->
                <button value="rock" class="rock">
                  <img src="./img/rock.png" alt="" srcset="" />
                  <p>Rock </p>
                </button>
                <button value="paper" class="paper">
                  <img src="./img/paper.png" alt="" srcset="" />
                  <p>Paper </p>
                </button>
                <button value="scissor" class="scissor"> 
                  <img src="./img/sciss.png" alt="" srcset="" />
                  <p>Scissors </p>
                </button>
              </div>
              <p class="resp">0</p>
            </div>
            <div class="computer-choice">
              <p class="title">Computer's Choice</p>
              <div class="choices-item">
                <button value="rock" class="rockC">
                  <img src="./img/rock.png" alt="" srcset="" />
                  <p>Rock </p>
                </button>
                <button value="paper" class="paperC">
                    <img src="./img/paper.png" alt="" srcset="" />
                    <p>Paper </p>
                </button>
                <button value="scissor" class="scissorC">
                    <img src="./img/sciss.png" alt="" srcset="" />
                  <p>Scissors </p>
                </button>
              </div>
              <p class="resc">0</p>
            </div>
          </div>
          <div class="result">
            <p class="WL"></p>
            <div class="row">
            <button class="play">Play</button>
            <button class="restart">Restart</button>
          </div>
          </div>
        </div>
      </div>
      <div class="game-over">
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
  </html>
